<!-- Plan Trip Page 4 Trip Details-->

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/output.css}" />
    <title>Trip Details</title>
</head>

<body class=""> 

<!--Navigation Bar-->
<nav class="bg-white border-gray-200 px-2 sm:px-4 py-2.5 rounded dark:bg-gray-900">
    <div class="container flex flex-wrap items-center justify-between mx-auto">
        <a th:href="@{/goTouristHome/} + ${tourist.username}" class="flex items-center">
            <img src="../../media/Rahgir_Icon.svg" class="h-8 mr-4 lg:h-20" alt="" />
            <span class="self-center text-xl font-semibold whitespace-nowrap dark:text-white">Rahgeer</span>
        </a>
        <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1" id="navbar-search">
            <ul class="flex flex-col p-8 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 md:mt-0 md:text-sm md:font-medium md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
                <li>
                    <a th:href="@{/goTouristHome/} + ${tourist.username}" class="block text-sm py-2 pl-3 pr-4 text-white bg-orange-600 rounded md:hover:text-orange-300 md:bg-transparent md:text-orange-600 md:p-0 dark:text-white" aria-current="page">Home</a>
                </li>
                <li>
                    <a th:href="@{/touristProfile/} + ${tourist.username}" class="block text-sm py-2 pl-3 pr-4 text-sky-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-sky-500 md:p-0 md:dark:hover:text-white dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">View Profile</a>
                </li>
                <li>
                    <a th:href="@{/goToReqPage/} + ${tourist.username}" class="block text-sm py-2 pl-3 pr-4 text-sky-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-sky-500 md:p-0 md:dark:hover:text-white dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">Requests</a>
                </li>
                <li>
                    <a th:href="@{/touristMessenger/} + ${tourist.username}" class="block text-sm py-2 pl-3 pr-4 text-sky-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-sky-500 md:p-0 dark:text-gray-400 md:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">Messenger</a>
                </li>
                <li>
                    <a th:href="@{/viewAttractions/} + ${tourist.username}" class="block text-sm py-2 pl-3 pr-4 text-sky-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-sky-500 md:p-0 md:dark:hover:text-white dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">View Tourist Attractions</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
  

<form class = "px-4 py-4 my-8 max-w-3xl mx-auto space-y-6">
<h1 class = "py-5 text-4xl font-bold capitalize flex justify-center">Trip Details</h1>
<div class = "flex space-x-4">
    <p class = "text-lg font-bold" th:text="'Source: ' + ${trip.source}"></p>
    <output type="message" name="source" id="source" class="bg-white sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 mt-1 block w-144 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 text-red-700 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"></output>
</div>
<div class = "flex space-x-4">
<p class = "text-lg font-bold" th:text="'Destination: ' + ${trip.destination}"></p>
<output type="message" name="dest" id="dest" class="bg-white sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 mt-1 block w-144 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 text-red-700 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"></output>
</div>
<div class = "py-4 flex space-x-4">
    <p class = "text-lg font-bold" th:text="'Start Date: ' + ${trip.startDate}"></p>
    <output type="date" name="startDate" id="startDate" class="bg-white sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 mt-1 block w-144 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 text-red-700 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"></output>
    </div>
<div class = "flex space-x-4">
<p class = "text-lg font-bold" th:text="'End Date: ' + ${trip.endDate}"></p>
<output type="date" name="endDate" id="endDate" class="bg-white sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 mt-1 block w-144 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 text-red-700 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"></output>
</div>
<p class = "py-8 text-lg font-bold">Budget Breakdown</p>

<div class="overflow-x-auto relative shadow-md sm:rounded-lg">
    <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
        <thead class="text-xs text-white uppercase bg-sky-900 dark:bg-gray-700 dark:text-gray-400">
            <tr>
                <th scope="col" class="py-3 px-6">
                    Place Name
                </th>
                <th scope="col" class="py-3 px-6">
                    From
                </th>
                <th scope="col" class="py-3 px-6">
                    To
                </th>
                <th scope="col" class="py-3 px-6">
                    Boarding
                </th>
                <th scope="col" class="py-3 px-6">
                    Meals
                </th>
                <th scope="col" class="py-3 px-6">
                    Total
                </th>
            </tr>
        </thead>
        <tbody>
            <tr class="bg-white border-separate dark:bg-gray-800 dark:border-black hover:bg-gray-50 dark:hover:bg-gray-600" th:each="trip : ${tripCosts}">
                <td class="py-4 px-6">
                    <output type="float" name="bcost" id="bcost" class="bg-white sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 mt-1 block w-144 p-2 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 text-red-700 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" th:text="${trip.place.placeName}"></output>
                </td>
                <td class="py-4 px-6">
                    <output type="float" name="mcost" id="mcost" class="bg-white sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 mt-1 block w-144 p-2 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 text-red-700 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" th:text="${trip.tripBooking.startDate}"></output>
                </td>
                <td class="py-4 px-6">
                    <output type="float" name="cost" id="cost" class="bg-white sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 mt-1 block w-144 p-2 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 text-red-700 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" th:text="${trip.tripBooking.endDate}"></output>
                </td>
                <td class="py-4 px-6">
                    <output type="float" name="cost" id="cost" class="bg-white sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 mt-1 block w-144 p-2 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 text-red-700 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" th:text="${trip.bookingCost}"></output>
                </td>
                <td class="py-4 px-6">
                    <output type="float" name="cost" id="cost" class="bg-white sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 mt-1 block w-144 p-2 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 text-red-700 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" th:text="${trip.mealCost}"></output>
                </td>
                <td class="py-4 px-6">
                    <output type="float" name="cost" id="cost" class="bg-white sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 mt-1 block w-144 p-2 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 text-red-700 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" th:text="${trip.tripBooking.totalCost}"></output>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</form>
</body>
